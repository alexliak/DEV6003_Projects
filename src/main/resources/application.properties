jwt.expiration=86400000

# Security Properties
security.password.min-length=8
security.password.max-attempts=3
security.lockout-duration=900000
security.password-expiry-days=90

# Encryption Properties
encryption.key=404D635166546A576E5A7234753778214125442A472D4B6150645267556B5870

# Logging
logging.level.com.nyc.hosp.security=DEBUG
logging.level.com.nyc.hosp.audit=INFO
logging.level.org.springframework.security=DEBUG

# Async Configuration for Audit Logging
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# HTTPS Configuration
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/hospital.p12
server.ssl.key-store-password=hospital123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=hospital

# Disable LiveReload for HTTPS
spring.devtools.livereload.enabled=false

# TLS Configuration for Maximum Security
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.2,TLSv1.3
server.ssl.ciphers=TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
server.ssl.key-store-provider=SUN

# Session Security
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SECURE_SESSIONID

# Security Headers
server.forward-headers-strategy=native
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email

