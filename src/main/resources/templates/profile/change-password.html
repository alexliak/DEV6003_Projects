<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Change Password</title>
    <style>
        .password-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        .password-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }
        .password-body {
            background: white;
            padding: 40px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-label i {
            width: 20px;
            text-align: center;
            color: #667eea;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            padding-right: 50px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .password-toggle:hover {
            color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .alert-danger {
            background-color: #fee;
            color: #dc3545;
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #e6f4ea;
            color: #28a745;
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .password-requirements {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .password-requirements h5 {
            color: #495057;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .requirement {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: #6c757d;
            font-size: 14px;
        }
        .requirement i {
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.valid i {
            color: #28a745;
        }
        .password-strength {
            height: 5px;
            border-radius: 5px;
            margin-top: 10px;
            background: #e9ecef;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .password-container {
                margin: 20px 10px;
            }
            
            .password-header {
                padding: 25px 20px;
            }
            
            .password-header h2 {
                font-size: 1.5rem;
            }
            
            .password-body {
                padding: 30px 20px;
            }
            
            .password-requirements {
                padding: 15px;
            }
            
            .password-requirements h5 {
                font-size: 1rem;
            }
            
            .requirement {
                font-size: 13px;
            }
            
            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn-primary,
            .btn-secondary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .d-flex {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-secondary {
                width: 100%;
                order: 2;
            }
            
            .btn-primary {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="password-container">
            <div class="password-header">
                <h2><i class="fas fa-key"></i> Change Password</h2>
            </div>
            
            <div class="password-body">
                <!-- Success/Error Messages -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <h5><i class="fas fa-shield-alt"></i> Password Requirements</h5>
                    <div class="requirement" id="length-req">
                        <i class="fas fa-circle"></i>
                        <span>At least 8 characters long</span>
                    </div>
                    <div class="requirement" id="uppercase-req">
                        <i class="fas fa-circle"></i>
                        <span>Contains at least one uppercase letter</span>
                    </div>
                    <div class="requirement" id="lowercase-req">
                        <i class="fas fa-circle"></i>
                        <span>Contains at least one lowercase letter</span>
                    </div>
                    <div class="requirement" id="number-req">
                        <i class="fas fa-circle"></i>
                        <span>Contains at least one number</span>
                    </div>
                    <div class="requirement" id="special-req">
                        <i class="fas fa-circle"></i>
                        <span>Contains at least one special character (!@#$%^&*)</span>
                    </div>
                </div>
                
                <!-- Change Password Form -->
                <form th:action="@{/profile/change-password}" method="post" id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">
                            <i class="fas fa-lock"></i> Current Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="currentPassword" 
                               name="currentPassword" 
                               required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('currentPassword')"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="newPassword" 
                               name="newPassword" 
                               required
                               onkeyup="checkPasswordStrength()">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword')"></i>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirm New Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required
                               onkeyup="checkPasswordMatch()">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                        <small class="text-danger" id="matchError" style="display: none;">
                            Passwords do not match
                        </small>
                    </div>
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="/profile" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i> Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <script>
            function togglePassword(fieldId) {
                const field = document.getElementById(fieldId);
                const icon = field.nextElementSibling;
                
                if (field.type === 'password') {
                    field.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    field.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
            
            function checkPasswordStrength() {
                const password = document.getElementById('newPassword').value;
                const strengthBar = document.getElementById('strengthBar');
                let strength = 0;
                
                // Check each requirement
                const requirements = {
                    'length-req': password.length >= 8,
                    'uppercase-req': /[A-Z]/.test(password),
                    'lowercase-req': /[a-z]/.test(password),
                    'number-req': /[0-9]/.test(password),
                    'special-req': /[!@#$%^&*()]/.test(password)
                };
                
                // Update requirement indicators
                for (const [reqId, isValid] of Object.entries(requirements)) {
                    const reqElement = document.getElementById(reqId);
                    if (isValid) {
                        reqElement.classList.add('valid');
                        reqElement.querySelector('i').classList.remove('fa-circle');
                        reqElement.querySelector('i').classList.add('fa-check-circle');
                        strength++;
                    } else {
                        reqElement.classList.remove('valid');
                        reqElement.querySelector('i').classList.remove('fa-check-circle');
                        reqElement.querySelector('i').classList.add('fa-circle');
                    }
                }
                
                // Update strength bar
                strengthBar.className = 'password-strength-bar';
                if (strength <= 2) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength <= 4) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
                
                checkPasswordMatch();
            }
            
            function checkPasswordMatch() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matchError = document.getElementById('matchError');
                const submitBtn = document.getElementById('submitBtn');
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    matchError.style.display = 'block';
                    submitBtn.disabled = true;
                } else {
                    matchError.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }
        </script>
    </div>
</body>
</html>
