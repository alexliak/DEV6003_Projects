<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .profile-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }
        .profile-body {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-label i {
            width: 20px;
            text-align: center;
            color: #667eea;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background-color: #fee;
            color: #dc3545;
        }
        .alert-success {
            background-color: #e6f4ea;
            color: #28a745;
        }
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        .info-box h5 {
            color: #495057;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .info-box p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="profile-container-inner">
            <div class="profile-header">
                <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            </div>
        
        <div class="profile-body">
            <!-- Success/Error Messages -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            </div>
            
            <!-- Info Box -->
            <div class="info-box">
                <h5><i class="fas fa-info-circle"></i> Profile Information</h5>
                <p>Update your personal information below. Username and email cannot be changed for security reasons.</p>
            </div>
            
            <!-- Edit Form -->
            <form th:action="@{/profile/edit}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input type="text" class="form-control" th:value="${user.username}" disabled>
                            <small class="text-muted">Username cannot be changed</small>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" th:value="${user.email}" disabled>
                            <small class="text-muted">Email cannot be changed</small>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="fas fa-id-card"></i> First Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   name="firstName" 
                                   th:value="${user.firstName}"
                                   required
                                   pattern="[A-Za-zΑ-Ωα-ω\s]{2,50}"
                                   title="First name should contain only letters">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="fas fa-id-card"></i> Last Name
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   name="lastName" 
                                   th:value="${user.lastName}"
                                   required
                                   pattern="[A-Za-zΑ-Ωα-ω\s]{2,50}"
                                   title="Last name should contain only letters">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth" class="form-label">
                        <i class="fas fa-calendar-alt"></i> Date of Birth
                    </label>
                    <input type="date" 
                           class="form-control" 
                           id="dateOfBirth" 
                           name="dateOfBirth" 
                           th:value="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"
                           required
                           max="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}">
                </div>
                
                <!-- Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="/profile" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
