<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 48px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <div class="success-icon mb-3">âœ“</div>
                        <h3 class="text-success mb-3">Password Changed Successfully!</h3>
                        <p class="mb-4">Your password has been updated. You can now use all features of the Hospital Management System.</p>
                        
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary btn-lg">Go to Dashboard</a>
                            
                            <!-- Show role-specific options -->
                            <div th:if="${#strings.contains(roles.toString(), 'ROLE_ADMIN')}" class="mt-2">
                                <a href="/hospusers" class="btn btn-outline-secondary">Manage Users</a>
                            </div>
                            <div th:if="${#strings.contains(roles.toString(), 'ROLE_DOCTOR')}" class="mt-2">
                                <a href="/patientvisits" class="btn btn-outline-secondary">View Patient Visits</a>
                            </div>
                            <div th:if="${#strings.contains(roles.toString(), 'ROLE_SECRETARIAT')}" class="mt-2">
                                <a href="/hospusers" class="btn btn-outline-secondary">Manage Patients</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <small class="text-muted">Welcome back, <strong th:text="${username}"></strong>!</small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-redirect to dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
